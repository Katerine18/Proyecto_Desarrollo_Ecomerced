<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Noticias - Tecnotopia</title>
        <meta charset="UTF-8">
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css"/>
    </head>
    
        <!-- Agrega más contenido de noticias según tus necesidades -->
        <body>
            <section th:fragment="Noticias-container" class="py-4 mb-4 custom-button-container">
                <div class="Noticias-container">
                    
                    <div class="Noticias-header">
                    <h2>Últimas Noticias</h2>
                    </div>

                    <div th:fragment="imagen-slider" class="carousel-container">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                                <!-- Agregar más botones de indicadores según sea necesario -->
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://cdn.mos.cms.futurecdn.net/y6Z8RnAPPw3soXad7cg5o8-1200-80.jpg" class="d-block w-100" alt="0.">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://ventadepcs.com/tienda/image/cache/data/ergotron/45-248-026/45-248-026-laptop_lg-500x500.jpg" class="d-block w-100" alt="1">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://www.androidcentral.com/sites/androidcentral.com/files/styles/mediumplus_wm_brw/public/article_images/2020/11/corsair-k95-rgb.jpg" class="d-block w-100" alt="2">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://d3fa68hw0m2vcc.cloudfront.net/18e/231398505.jpeg" class="d-block w-100" alt="3">
                                </div>                              
                                <div class="carousel-item">
                                    <img src="https://th.bing.com/th/id/R.3f3001fbf872215897c2053865a13f49?rik=yaLi%2bRFiJhFSgA&pid=ImgRaw&r=0" class="d-block w-100" alt="4">
                                </div>                                
                                <div class="carousel-item">
                                    <img src="https://ic4-a.wowma.net/mis/gr/114/image.fashion-netshop.com/cnr138_4.jpg" class="d-block w-100" alt="5">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="Noticias-footer">
                    <p>Próximamente nuevos productos para 2024</p>
                    </div>
                </div>

                <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
                <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            </section>
        </body>
</html>
