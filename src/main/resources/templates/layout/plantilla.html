<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Tecnotopia</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body class="bodyhome">
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <span class="logo">Tecnotopia</span></div>
                <ul class="nav-links">
                    <li><a th:href="@{/inicio/listado}">Inicio</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/categoria/listado}">Categorias</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/producto/listado}">Productos</a></li>
                    <li><a th:href="@{/celular/listado}">Celulares</a></li>
                    <li><a th:href="@{/monitor/listado}">Monitores</a></li>
                    <li><a th:href="@{/Juegos/Juegos}">Juegos</a></li>
                    <li><a th:href="@{/Noticias/Noticias}">Noticias</a></li>
                    <li><a th:href="@{/Resenas/listado}">Reseñas</a></li>
                    <li><a th:href="@{/Contactanos/Contactanos}">Contacto</a></li>

                </ul>
                <ul class="nav-links" sec:authorize='!isAuthenticated()' style="margin-right: 10px">
                    <li style="margin-left: 40px"><a th:href="@{/Login/login}">Login</a></li>
                </ul>
                <ul class="nav-links" sec:authorize='isAuthenticated()'>
                    <li style="margin-left: 60px">
                        <form method="post" th:action="@{/logout}">
                            <button class="btn btn-dark">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </form>
                    </li>
                </ul>
                <ul class="nav-links" sec:authorize='isAuthenticated()'>
                    <li style="margin-left: 50px; margin-right: 40px">
                        <span sec:authentication="name">Jhon</span>
                    </li>
                </ul>
            </nav>
            <script th:src="@{/js/main.js}"></script>
        </header>

        <section th:fragment="SliderHome-container" class="py-4 mb-4 custom-button-container">
            <div class="SliderHome-container">
                <div th:fragment="imagen-slider" class="carousel-container">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <!-- Agregar más botones de indicadores según sea necesario -->
                        </div>
                        <div class="carousel-inner" style="height: 500px" >
                            <div class="carousel-item active">
                                <img src="https://www.lavozdemichoacan.com.mx/wp-content/uploads/2023/08/caracteristicas-gamer-profesional.jpg" 
                                     class="d-block w-100" alt="0">
                            </div>
                            <div class="carousel-item">
                                <img src="https://web-assets.esetstatic.com/tn/-x425/wls/2022/08/1-cada-3-gamers-recibio-intento-engano-plataforma-videojuegos.jpg" 
                                     class="d-block w-100" alt="1">
                            </div>
                             <div class="carousel-item">
                                <img src="https://www.smu.edu/-/media/Site/Meadows/NewsStories/2023/Bisk-SMU-New-Masters-Program/Creative-Technology-girl-wearing-VR-Goggles.png" 
                                     class="d-block w-100" alt="2">    
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="cuadro-transparente">
                        <h1 style="top:1200px " >Selecciona inicio para ver todos nuestros apartados</h1>
                        <h1 style="top:1000px " >Tecnotopia</h1>
                    </div>

                </div>
                <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
                <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        </section>
        
        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2" style="background-color: #212529 !important">
            <div class="cointainer">
                <div class="col">
                    <p class="lead text-center">
                        &COPY; [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
