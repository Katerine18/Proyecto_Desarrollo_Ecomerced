<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Tecnotopia</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body class="bodyhome">
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <span class="logo">Tecnotopia</span></div>
                <ul class="nav-links">
                    <li><a th:href="@{/inicio/listado}">Inicio</a></li>
                    <li><a th:href="@{/categoria/listado}">Categorias</a></li>
                    <li><a th:href="@{/producto/listado}">Productos</a></li>
                    <li><a th:href="@{/Computadoras/Computadoras}">Computadoras</a></li>
                    <li><a th:href="@{/Consola/Consolas}">Consolas</a></li>
                    <li><a th:href="@{/Favoritos/FavoritosUsuario}">Favoritos</a></li>
                    <li><a th:href="@{/Juegos/Juegos}">Juegos</a></li>
                    <li><a th:href="@{/Noticias/Noticias}">Noticias</a></li>
                    <li><a th:href="@{/Reseñas/Reseñas}">Reseñas</a></li>
                    <li><a th:href="@{/Contactanos/Contactanos}">Contacto</a></li>
                    <li><a th:href="@{/Login/login}">Login</a></li>
                </ul>
            </nav>
            <script th:src="@{/js/main.js}"></script>
        </header>

        <section th:fragment="SliderHome-container" class="py-4 mb-4 custom-button-container">
            <div class="SliderHome-container">
                <div th:fragment="imagen-slider" class="carousel-container">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <!-- Agregar más botones de indicadores según sea necesario -->
                        </div>
                        <div class="carousel-inner" style="height: 500px" >
                            <div class="carousel-item active">
                                <img src="https://images.pexels.com/photos/7915289/pexels-photo-7915289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                                     class="d-block w-100" alt="Encuentra aquí todo lo necesario para tu Set-Up Gamer, nuevos productos para que lo equipes a tu manera.">
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.pexels.com/photos/7915287/pexels-photo-7915287.jpeg?auto=compress&cs=tinysrgb&w=600" 
                                     class="d-block w-100" alt="Los mejores videojuegos al mejor precio solo en tecnotopia">
                            </div>
                             <div class="carousel-item">
                                <img src="https://images.pexels.com/photos/6848112/pexels-photo-6848112.jpeg?auto=compress&cs=tinysrgb&w=600" 
                                     class="d-block w-100" alt="Los mejores videojuegos al mejor precio solo en tecnotopia">
                            </div>
                            <!-- Agregar más elementos al carousel-item con imágenes -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="cuadro-transparente">
                        <h1 style="top:1200px " >Selecciona inicio para ver todos nuestros apartados</h1>
                    </div>

                </div>
                <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
                <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        </section>
    </body>
</html>
