<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ecommerce de Tecnología</title>
        <link rel="stylesheet" href="../estilos/estilos.css" type="text/css">

    </head>
    <body>
        <div class="caja-formulario">
            <div class="izquirda">
                <div class="overlay">
                    <h1>Tecno Topia.</h1>
                    <p>El lugar donde podrás encontrar todos tus componentes y todos los juegos que deseas al alcance de tu mano.</p>
                </div>
            </div>
            <div class="derechas">
                <h5>Login</h5>
                <p>No tienes cuenta? <a href="Registro.html">Crear una cuenta</a> Puede tomar un minuto.</p>

                <div class="inputs">
                    <input type="text" placeholder="Usuario">
                    <br>
                    <input type="password" placeholder="Contraseña">
                </div>
                <br><br>
                <div class="recordarme-olvide">
                    <label for="recordarme"> 
                        <input type="checkbox" id="recordarme" name="item" checked>
                        <span class="texto-checkbox">Recordarme</span>
                    </label>
                    <p>¿Olvidaste la contraseña?</p>
                </div>
                <br>
                <a href="Home.html">
                    <button class="login-button">Iniciar Sesión</button>
                </a>             
            </div>
        </div>
    </body>
</html>
